<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB703;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#E63946;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2EC4B6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <g class="grid-lines" stroke="url(#gridGradient)" stroke-width="1" fill="none">
    <!-- Horizontal lines -->
    <path class="grid-line" d="M0,100 L1200,100" />
    <path class="grid-line" d="M0,200 L1200,200" />
    <path class="grid-line" d="M0,300 L1200,300" />
    <path class="grid-line" d="M0,400 L1200,400" />
    <path class="grid-line" d="M0,500 L1200,500" />
    <!-- Vertical lines -->
    <path class="grid-line" d="M200,0 L200,600" />
    <path class="grid-line" d="M400,0 L400,600" />
    <path class="grid-line" d="M600,0 L600,600" />
    <path class="grid-line" d="M800,0 L800,600" />
    <path class="grid-line" d="M1000,0 L1000,600" />
    <!-- Diagonal accents (land demarcation style) -->
    <path class="grid-line diagonal" d="M0,0 L300,300" />
    <path class="grid-line diagonal" d="M900,0 L1200,300" />
    <path class="grid-line diagonal" d="M0,300 L300,600" />
    <path class="grid-line diagonal" d="M900,300 L1200,600" />
  </g>
</svg>
